<!DOCTYPE html>
<html>
  <head>
    <title>Bus Mall - Product Survey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
       <img src="https://placehold.it/200x70/000" alt="">
        <section id="title">
          <h1>Bus Mall</h1>
        </section>
        <nav>
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
    </header>
    <main>
      <section id="intro-section">
        <h2>New Product Survey</h2>
        <p> Thank-you for participation in Bus-Mall's new product survey.  You will be given three images at one time.  Please select the one you might by or the one you are most interested in.</p> 
      </section>
      <section id="img-section">
        <span class="image-span">
          <img id="img-left" class="image" src="" alt="">
        </span>
        <span class="image-span">
          <img id="img-center" class="image" src="" alt="">
        </span>
        <span class="image-span">
          <img id="img-right" class="image" src="" alt=""> 
        </span>
      </section>
      <section id="results-section" >
        <h3>Results:</h3>
        <section id="results-list">
          <ul></ul>
      </section></section>
        
      <section>
        <canvas id="results-chart"></canvas>
      </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
